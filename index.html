<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculcator | The Odin Project</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="screen"></div>

            <div id="buttons">
                <div id="operations">
                    <button id="add">+</button>
                    <button id="sub">-</button>
                    <button id="mult">*</button>
                    <button id="divi">/</button>
                    <button id="pow">^</button>
                    <button id="equals">=</button>
                </div>

                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="n.">.</button>
                <button id="n0">0</button>
                <button id="backspace">BS</button>
                <button id="clear">CLEAR</button>
            </div>
        </div>
    </body>
</html>
